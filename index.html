<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style/styles.css">
</head>

<body>
  <header class="bg-dark navbar-dark d-flex flex-row align-items-stretch justify-content-between ps-5" style="--bs-bg-opacity: .9;">
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark w-100 p-0" >
      <div class="container-fluid d-flex align-items-stretch p-0">
        <a class="navbar-brand d-flex flex-row mb-2 align-items-center" href="#">
          <h1 class="border-end pe-3">Postgrados</h1>
          <img src="/img/logo-icesi-a-otro-nivel-blanco.png" alt="Logotipo" width="250"
            class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex align-items-stretch" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 d-flex justify-content-between align-items-stretch">
            <li class="nav-item d-flex align-items-stretch flex-fill">
              <a class="nav-link d-flex align-items-center justify-content-center flex-fill active" aria-current="page" href="#">
                <span>Inicio</span></a>
            </li>
            <li class="nav-item d-flex align-items-stretch flex-fill">
              <a class="nav-link d-flex align-items-center flex-fill justify-content-center" href="#">
                <span>Liderazgo Transformacional</span></a>
            </li>
            <li class="nav-item d-flex align-items-stretch flex-fill">
              <a class="nav-link d-flex align-items-center flex-fill justify-content-center" href="#">
                <span>Analítica Digital e innovación</span></a>
            </li>
            <li class="nav-item d-flex align-items-stretch flex-fill">
              <a class="nav-link d-flex align-items-center flex-fill justify-content-center" href="#">
                <span>Profundización Profesional</span></a>
            </li>
            <li class="nav-item d-flex align-items-stretch flex-fill">
              <a class="nav-link d-flex align-items-center flex-fill justify-content-center" href="#">
                <span>Productividad</span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Formulario -->
    <div class="forminfo d-grid ">
      <button class="btn btn-primary forminfo__button" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="bi bi-chat-left-dots"></i> Solicitar información</button>

      <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
      </div>
    </div>
    
  </header>
  <main class="content-page">
    <!-- Slider -->
    <section id="carousel" class="d-flex flex-row align-items-end">
      <div class="text-emphasis-warning carousel__slogan d-flex flex-wrap">
        <div class="carousel__section d-flex flex-nowrap flex-column">
          <h3 class="carousel__title">#UnPlusParaTuCarrera</h3>
          <p class="carousel__subtitle">En Icesi impulsamos las <span class="carousel__bold">las competencias</span> de la
          <span class="carousel__bold">nueva generación de profecionales</span> con:</p>
          <div class="carousel__items d-flex mx">
            <p class="carousel__item p-2"><i class="bi bi-check-circle-fill"></i>Maestrías</p>
            <p class="carousel__item p-2"><i class="bi bi-check-circle-fill"></i>Especializaciones</p>
          </div>
          <div class="carousel__explorer">
            <button type="button" class="btn btn-primary btn-lg px-5 py-4 bg-white text-primary"><i class="bi bi-arrow-right"></i> Explora más</button>
          </div>
        </div>
      </div>
      <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade mx-0" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active ">
            <img src="img/chicasempresa.webp" class="w-100" alt="Mujeres empresariales">
          </div>
          <div class="carousel-item">
            <img src="img/estudiante.webp" class="w-100" alt="Hombre estudiante">
          </div>
        </div>
      </div>
    </section>
    <!-- Section of "Liderazgo Transpofrmacional"-->
    <!-- Section of "Analitica digital e innovacion"-->
    <!-- Section of "Profundización profesional"-->
    <!-- Section of "Productividad"-->
    <!-- Calendario de eventos-->
    <!-- Expereiencias de egresados -->

  </main>
  <footer>
    <!-- Logo-->
    <!-- Redes sociales -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
